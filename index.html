<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app" id="todoApp">
            <i class="fa-solid fa-moon toggle-dark" id="toggleDark"></i>
            <h2>To-do List <i class="fa-solid fa-clipboard-list fa-flip"></i></h2>
      
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your text">
                <input type="date" id="date" placeholder="Date">
                <input type="time" id="time" placeholder="Time">
                <button onclick="addTask()" >Add</button>
            </div>
            
            <div>
                <button class="filterBtn" id="filterAll">All</button>
                <button class="filterBtn" id="filterCompleted">Completed</button>
                <button class="filterBtn" id="filterIncomplete">Incomplete</button>
            </div>

            <ul id="list-container">
          
            </ul>  

            <div id="progressBar">
                <div id="progress">
                </div>
            </div>
        </div>
  </div>
    <script src="app.js"></script>
</body>
</html>
